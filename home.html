<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App Home Page</title>

     <!-- DaisyUI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind Css CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


     
</head>
<body class="bg-[#F4F5F7]">
<div class="max-w-lg mx-auto bg-white rounded-b-xl ">
    
<div class=" min-h-[50px] flex justify-between items-center border-b-1 border-[#0808081a] p-3">
    <div class="flex">
        <img class="h-[50px]" src="./assets/Group.png" alt="logo">
        <div class="ml-3">
            <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
        </div>
    </div>
    <div>
        <button class="btn text-[#08080880]"> <i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i> Log Out</button>
    </div>

</div>

<div class=" mt-8 p-3">
    <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
    <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
</div>

<div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
    <div id="add-button" class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/wallet1.png" alt="Wallet">
        <h2>Add Money</h2>
    </div>
    <div id="cash-out-button" class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/send1.png" alt="Wallet">
        <h2>Cashout</h2>
    </div>
    <div class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/money1.png" alt="Wallet">
        <h2>Transfer Money</h2>
    </div>
    <div class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/bonus1.png" alt="Wallet">
        <h2>Get Bonus</h2>
    </div>
    <div class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/purse1.png" alt="Wallet">
        <h2>Pay Bill</h2>
    </div>
    <div class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/transaction1.png" alt="Wallet">
        <h2>Transactions</h2>
    </div>
</div>

</div>

<!-- All Form Section -->
<div class="all-form-section max-w-lg mx-auto">
<!-- Add Money -->
 <div id="add-money-parent" class=" add-money">
    <h1 class="font-bold my-5">Add Money</h1>
    <form action="" class=" bg-white rounded-2xl p-5">
        <div class="mt-3">
            <h3>Select A Bank</h3>
            <select id="bank" class="select bg-[#F4F5F7] mt-3 rounded-3xl !outline-none w-full" >
            <option disabled selected>Select back</option>
            <option>AB Bank</option>
            <option>IFIC Bank</option>
            <option>Dutch Bangla Bank</option>
            </select>
        </div>



        <div class="mt-3">
        <label class="font-semibold" for="">Bank Account Number</label>
        <br>
        <input type="text" placeholder="Enter 11 digit account number" id="account-number" class="input bg-[#F4F5F7] mt-3 rounded-3xl !outline-none  w-full" />
    
        </div>

        <div class="mt-3">
        <label class="font-semibold" for="">Amount to Add</label>
        <br>
        <input type="text" placeholder="Add Amount to withdraw" id="add-amount" class="input bg-[#F4F5F7] mt-3 rounded-3xl !outline-none  w-full" />
    
        </div>
        <div class="mt-3">
        <label class="font-semibold" for="">Pin Number</label>
        <br>
        <input type="text" placeholder="Enter 4 digit pin number" id="add-pin" class="input bg-[#F4F5F7] mt-3 rounded-3xl !outline-none  w-full" />
    
        </div>
         <button type="button" id="add-money-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white font-semibold">Add Money</button>

    </form>
 </div>

 <!-- Cash Out -->
  <div id="cash-out-parent" style="display: none;" class="cash-out">
    <h1 class="font-bold my-5">Cash Out</h1>
    <form action="" class=" bg-white rounded-2xl p-5">
        <div class="mt-3">
        <label class="font-semibold" for="">Agent Number</label>
        <br>
        <input type="text" placeholder="Enter 11 digit number" class="input bg-[#F4F5F7] mt-3 rounded-3xl !outline-none  w-full" />
    
        </div>

        <div class="mt-3">
        <label class="font-semibold" for="">Amount</label>
        <br>
        <input type="text" placeholder="Enter amount to withdraw" id="withdraw-amount" class="input bg-[#F4F5F7] mt-3 rounded-3xl !outline-none  w-full" />
    
        </div>
        <div class="mt-3">
        <label class="font-semibold" for="">Pin Number</label>
        <br>
        <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#F4F5F7] mt-3 rounded-3xl !outline-none  w-full" />
    
        </div>
         <button type="button" id="withdraw-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white font-semibold">Withdraw Money</button>

    </form>


  </div>



</div>





    <!-- Custom javascript -->
<script src="./js/home.js"></script>
</body>
</html>
