<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>

     <!-- DaisyUI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind Css CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <div class=" h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="logo">
    </div>
    
<form action="" class=" w-[350px] bg-white rounded-2xl p-5 ">
    <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br>
        <input type="text" placeholder="Enter your number" id="mobile-number" class="input bg-[#F4F5F7] mt-3 rounded-3xl !outline-none" />
    </div>
    <div class="mt-5">
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br>
        <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number" class="input bg-[#F4F5F7] mt-3 rounded-3xl !outline-none" />
    </div>
    <button type="button" id="loginButton" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white font-semibold">Login</button>

</form>




<!-- Custom javascript -->
<script src="./js/script.js"></script>
</body>
</html>
